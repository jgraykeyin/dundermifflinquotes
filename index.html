<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder Mifflin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="office_trivia.js"></script>
</head>
<body>

    <content class="main_frame">
        <header class="titlebar">
            <div class="titlebar_pattern bar-left">====</div>
            <div class="titlebar_text">Dunder Mifflin Quotes</div>
            <div class="titlebar_pattern bar-right">===</div>
        </header>

        <div class="quote_output" id="quote_output">
        </div>

        <div class="whosaid">Who said it?</div>

        <div class="profiles">
            <div class="profile-1"><button type="button" class="face_button face_michael" id="face_michael" value="Michael"></button></div>
            <div class="profile-2"><button type="button" class="face_button face_dwight" id="face_dwight" value="Dwight"></button></div>
            <div class="profile-3"><button type="button" class="face_button face_angela" id="face_angela" value="Angela"></button></div>
            <div class="profile-4"><button type="button" class="face_button face_jim" id="face_jim" value="Jim"></button></div>
            <div class="profile-5"><button type="button" class="face_button face_pam" id="face_pam" value="Pam"></button></div>
        </div>

        <div class="controls">
            <button type="button" id="button_answer" class="button_answer" value="noselection">Submit Answer</button>
        </div>

        <div class="score">
            Your Score: 0 / 1
        </div>


    </content>

</body>
</html>
