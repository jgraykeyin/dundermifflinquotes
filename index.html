<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder Mifflin</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <content class="main_frame">
        <header class="titlebar">Dunder Mifflin Quotes</header>
        <div class="profiles">
            <div class="profile-1"><img src="images/profile_michael.png" /></div>
            <div class="profile-2"><img src="images/profile_dwight.png" /></div>
            <div class="profile-3"><img src="images/profile_angela.png" /></div>
            <div class="profile-4"><img src="images/profile_jim.png" /></div>
            <div class="profile-5"><img src="images/profile_pam.png" /></div>
        </div>
        <div class="controls"></div>
        <blockquote class="quote_output">
            "Sometimes I'll start a sentence and I don't even know where it's going.
            I just hope I find it along the way."
        </blockquote>
    </content>

</body>
</html>
