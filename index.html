<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder Mifflin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="office_trivia.js"></script>
</head>
<body>

    <content class="main_frame">
        <header class="titlebar">
            <div class="titlebar_pattern bar-left"></div>
            <div class="titlebar_text">Dunder Mifflin Trivia</div>
            <div class="titlebar_pattern bar-right"></div>
        </header>

        <div class="quote_output" id="quote_output">
        </div>

        <div class="whosaid">Who said it?</div>

        <div class="profiles">
            <div class="profile-1"><button type="button" class="face_button face-1" id="face-1" value="Michael"></button></div>
            <div class="profile-2"><button type="button" class="face_button face-2" id="face-2" value="Dwight"></button></div>
            <div class="profile-3"><button type="button" class="face_button face-3" id="face-3" value="Angela"></button></div>
            <div class="profile-4"><button type="button" class="face_button face-4" id="face-4" value="Jim"></button></div>
            <div class="profile-5"><button type="button" class="face_button face-5" id="face-5" value="Pam"></button></div>
        </div>

        <div class="controls">
            <div class="answer_output" id="answer_output">
                <span id="answer_status"></span>
                <span id="answer_name"></span>
            </div>
            <div class="answerbtn_area"><button type="button" id="button_answer" class="button_answer" value="noselection">Submit Answer</button></div>
            <div class="next_area"><button type="button" id="button_next" class="button_next">Next Quote</button></div>
        </div>

        <div class="score">
            Score: <span id="correct">0</span> / <span id="current_round">1</span>
        </div>


    </content>

</body>
</html>
